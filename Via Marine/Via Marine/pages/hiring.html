<body>
    <main>
        <section class="hiring-dashboard">
            <div class="container">
                <h1>Hiring Dashboard</h1>
                <div id="hiringList">
                </div>
            </div>
        </section>
    </main>

    <script>
        function displayHiringPosts() {
            const hiringPosts = JSON.parse(localStorage.getItem('hiringPosts')) || [];
            const hiringList = document.getElementById('hiringList');
            hiringList.innerHTML = '';
            if (hiringPosts.length === 0) {
                hiringList.innerHTML = '<p>No hiring posts found.</p>';
                return;
            }

            hiringPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                let postContent = `
                    <div class="post-header">
                        <h3 class="post-title">${post.title}</h3>
                    </div>
                    <div class="post-content">${post.content}</div>
                `;

                if (post.image) {
                    postContent += `<img src="${post.image}" alt="${post.title}" class="post-image">`;
                }

                postContent += `
                    <div class="post-meta"> 
                        Posted by: ${post.author} on ${post.date}
                    </div>
                `;

                postElement.innerHTML = postContent;
                hiringList.appendChild(postElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayHiringPosts);
    </script>
